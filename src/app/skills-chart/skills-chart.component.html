<div class="skills-chart">
  <div *ngFor="let skill of skills" class="chart-container">
    <svg width="100" height="100" viewBox="0 0 36 36">
      <circle class="bg-circle" cx="18" cy="18" r="15.9155" fill="transparent" stroke="#ddd" stroke-width="3"></circle>
      <circle class="progress-circle" [attr.stroke]="skill.color" cx="18" cy="18" r="15.9155" fill="transparent"
        stroke-width="3" [attr.stroke-dasharray]="getStrokeDashArray(skill.percentage)"></circle>
      <text x="50%" y="50%" text-anchor="middle" dy=".3em" font-size="6">
        {{ skill.percentage }}%
      </text>
    </svg>
    <p>{{ skill.label }}</p>
  </div>
</div>
